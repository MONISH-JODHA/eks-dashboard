<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EKS Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    {% block head_extra %}{% endblock %}
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>EKS Dashboard</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="{{ url_for('read_dashboard') }}" class="nav-item active">
                    <i data-feather="grid"></i>
                    <span>Dashboard</span>
                </a>
                <!-- Add other navigation links here if needed -->
            </nav>
            <div class="sidebar-filters" id="dashboard-filters">
                <!-- Filter content will be injected by dashboard.html -->
            </div>
            <div class="sidebar-footer">
                 <a href="{{ url_for('saml_logout') }}" class="nav-item">
                    <i data-feather="log-out"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1 class="page-title">{% block page_title %}Dashboard Overview{% endblock %}</h1>
                <div class="header-actions">
                    <span id="last-refreshed-time" class="last-refreshed"></span>
                    <button id="refresh-data-btn" class="action-btn" title="Refresh All Data">
                     <i data-feather="refresh-cw"></i>
                    </button>
                </div>
            </header>
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer>
        <!-- Optional footer content -->
    </footer>
    <script>
        feather.replace() // Initialize Feather Icons

        // --- FIXED: GLOBAL REFRESH BUTTON LOGIC ---
        // This script is now in base.html to work on all pages.
        document.addEventListener('DOMContentLoaded', () => {
            const globalRefreshBtn = document.getElementById('refresh-data-btn');
            if (globalRefreshBtn) {
                globalRefreshBtn.addEventListener('click', async (e) => {
                    const btn = e.currentTarget;
                    const icon = btn.querySelector('svg');
                    
                    if (icon) icon.classList.add('spin');
                    btn.disabled = true;
                    
                    try {
                        // This endpoint clears the entire application cache
                        const response = await fetch('/api/refresh-data', { method: 'POST' });
                        if (response.ok) {
                            // Reload the current page to get the new data
                            window.location.reload();
                        } else {
                            alert('Failed to refresh data. Please try again.');
                        }
                    } catch (error) {
                        alert('An error occurred while refreshing data.');
                    } finally {
                        // This part might not be reached if the page reloads, but is good practice
                        if (icon) icon.classList.remove('spin');
                        btn.disabled = false;
                    }
                });
            }
        });
    </script>
    {% block scripts_extra %}{% endblock %}
</body>
</html>
